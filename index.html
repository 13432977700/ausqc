    <script type="text/javascript">
    // document.getElementById('download').href = 'itms-services://?action=download-manifest&amp;url=' + window.location.href + 'manifest.plist';
    var wechatInfo = navigator.userAgent.match(/MicroMessenger\/([\d\.]+)/i) ;
    if(wechatInfo)
    {
      $("#tips1").show();
    }
        // 目标JSON文件URL
        const jsonUrl = 'https://13432977700.github.io/ausqc/update.json';
        
        // 获取DOM元素
        const versionElement = document.getElementById('version');
        const noteElement = document.getElementById('note');
        const errorElement = document.getElementById('error');

        // 读取并显示JSON数据
        function fetchAndDisplayData() {
            fetch(jsonUrl)
                .then(response => {
                    // 检查响应是否成功
                    if (!response.ok) {
                        throw new Error(`HTTP错误：状态码 ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 显示获取到的数据
                    versionElement.textContent = data.version || '未找到版本信息';
                    noteElement.textContent = data.note || '未找到更新说明';
                })
                .catch(error => {
                    // 显示错误信息
                    errorElement.textContent = `加载失败：${error.message}`;
                    errorElement.style.display = 'block';
                    versionElement.textContent = '加载失败';
                    noteElement.textContent = '加载失败';
                });
        }

        // 页面加载完成后执行
        window.onload = fetchAndDisplayData;
    </script>
